      function calculate() {
            const name = document.getElementById('name').value;

            const chargesPerUnit = parseFloat(document.getElementById('chargesPerUnit').value);
            //const Bill = parseFloat(document.getElementById('Bill').value);

            

            //const currentUnits = currentBill / chargesPerUnit;
            //const desiredUnits = desiredBill / chargesPerUnit;

            const dailyBill = dailyUsageUnits * chargesPerUnit;
            //const dailyUsageDesired = desiredUnits / 30;

            const monthlyUsageUnits = currentUnits;
            const monthlyBill = currentUnits * chargesPerUnit;
            //const monthlyUsageDesired = desiredUnits;

            //const percentageSaved = ((currentUnits - desiredUnits) / currentUnits) * 100;

            const output = `
                <p> Name: ${name}</p>
                <p> Your Daily Bill Amount: Rs ${dailyBill.toFixed(2)} </p>
                <p> Your Monthly Bill Amount: Rs ${monthlyBill.toFixed(2)} </p>
            `;
