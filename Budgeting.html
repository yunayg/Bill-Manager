    <script>
        function calculate() 
        {
            const name = document.getElementById('name').value;
            const currentBill = parseFloat(document.getElementById('currentBill').value);
            const chargesPerUnit = parseFloat(document.getElementById('chargesPerUnit').value);
            const desiredBill = parseFloat(document.getElementById('desiredBill').value);

            const currentUnits = currentBill / chargesPerUnit;
            const desiredUnits = desiredBill / chargesPerUnit;

            const dailyUsageCurrent = currentUnits / 30;
            const dailyUsageDesired = desiredUnits / 30;

            const monthlyUsageCurrent = currentUnits;
            const monthlyUsageDesired = desiredUnits;

            const percentageSaved = ((currentUnits - desiredUnits) / currentUnits) * 100;
            
            const output = `
                <p>   Name: ${name}</p>
                <p>   Units needed per day for desired bill: ${dailyUsageDesired.toFixed(2)} units</p>
                <p>   Units needed per month for desired bill: ${monthlyUsageDesired.toFixed(2)} units</p>
                <p>   Congratulations, ${name}! You are saving ${percentageSaved.toFixed(2)}% of your electricity usage. Thank you for your effort in conserving energy. By saving electricity, you are not only reducing your bill but also helping to protect the environment by reducing carbon emissions and conserving natural resources. Your actions contribute to a more sustainable and eco-friendly world!</p>
            `;
            
            const output2 = `
                <p>   Name: ${name}</p>
                <p>   Units needed per day for desired bill: ${dailyUsageDesired.toFixed(2)} units</p>
                <p>   Units needed per month for desired bill: ${monthlyUsageDesired.toFixed(2)} units</p>
                <p>   ${name} , you are crossing your desired bill by ${(percentageSaved.toFixed(2))*-1}% of your electricity usage. You need to put more effort in conserving energy. By saving electricity, you are not only reducing your bill but also helping to protect the environment by reducing carbon emissions and conserving natural resources.</p>
            `;
            if(percentageSaved>=0){
            document.getElementById('output').innerHTML = output;}
            if(percentageSaved<0){
              document.getElementById('output').innerHTML = output2;}
        }
    </script>
